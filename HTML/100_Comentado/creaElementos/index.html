<!-- Explicación General del Código
Este código HTML es un ejemplo básico de una página web que incluye varias estructuras de contenido. 
Se comienza con la declaración <!DOCTYPE html>, que asegura que el navegador renderice el documento como HTML5. 
Luego, en el <head>, se definen metadatos, incluyendo el conjunto de caracteres UTF-8, la configuración para la vista 
    en dispositivos móviles, y se vincula una hoja de estilos CSS externa.

En el <body>, se coloca el contenido visible para el usuario, que incluye un encabezado principal <h1> y varios bloques <div>. 
    Cada bloque tiene un identificador único id, lo que permite que los elementos sean fácilmente referenciados 
    en JavaScript o estilos CSS. Finalmente, el archivo de JavaScript se vincula al final del <body>, lo que garantiza que 
        el código JavaScript se ejecute solo después de que la página haya sido completamente cargada.

Este tipo de estructura es común en la mayoría de los sitios web y es fundamental para crear páginas web que sean tanto 
estáticas como interactivas. -->


<!-- 
<title>Crear Elementos</title>

Propósito: El <title> define el título de la página web. Este título es lo que se muestra en la pestaña del navegador cuando el u
    suario visita la página. Es importante que el título sea descriptivo y relevante, ya que también aparece en los resultados de 
    búsqueda de Google.
<link rel="stylesheet" href="css/styles.css">

Propósito: El <link> se usa para vincular archivos externos a la página. En este caso, el atributo rel="stylesheet" indica que el 
archivo vinculado es una hoja de estilo CSS, y el atributo href="css/styles.css" define la ubicación del archivo CSS que se debe 
cargar para aplicar los estilos a la página.
<body>

Propósito: El <body> es donde se coloca el contenido visible de la página. Todo lo que se quiere mostrar al usuario en el navegador 
    debe ir dentro de la etiqueta <body>, incluyendo texto, imágenes, formularios, etc.
<h1>Crear Elementos</h1>

Propósito: La etiqueta <h1> se utiliza para definir el encabezado principal de la página. Este encabezado es considerado el más 
    importante para el SEO y la estructura del contenido. Es recomendable usar solo un <h1> por página, ya que marca el tema o 
        propósito principal del contenido.
<div id="div-principal" class="agua">

Propósito: El <div> es un contenedor genérico que se utiliza para agrupar otros elementos. Aquí, le asignamos un id llamado "div-principal" 
    y una clase llamada "agua". El id puede ser utilizado para referirse a este contenedor en JavaScript o CSS de manera única, mientras que 
    la clase "agua" se usará para aplicar un estilo específico definido en el archivo CSS.
<div id="bloque1">Bloque 1</div>

Propósito: Este es otro <div>, pero con el id "bloque1". Contiene el texto "Bloque 1". Los id permiten identificar y manipular cada bloque 
    de manera única, lo que es útil para aplicar estilos o lógica con JavaScript.
<script src="js/index.js"></script>

Propósito: El <script> se utiliza para enlazar un archivo JavaScript externo. El atributo src indica la ruta al archivo JavaScript. 
Este archivo será ejecutado cuando la página se haya cargado por completo. Los scripts de JavaScript se utilizan para agregar interactividad y manipulación dinámica de la página. -->

<!DOCTYPE html> <!-- Esta declaración define el tipo de documento y la versión de HTML. Al usar <!DOCTYPE html>, estamos indicando que el documento está escrito en HTML5, la versión más reciente de HTML. Esto es importante para asegurar que el navegador renderice la página siguiendo las especificaciones actuales de HTML. -->
<html lang="es"> <!-- El elemento <html> es el contenedor raíz del documento HTML. El atributo 'lang="es"' indica que el contenido de la página está en español. Esto ayuda a los motores de búsqueda y a las herramientas de accesibilidad, como los lectores de pantalla, a entender el idioma del contenido. -->

<head> <!-- La sección <head> contiene metadatos y elementos que no son visibles directamente para el usuario, como el título de la página, enlaces a archivos CSS y JavaScript. En este caso, se define información sobre el documento. -->
    <meta charset="UTF-8"> <!-- El <meta charset="UTF-8"> define la codificación de caracteres para el documento. UTF-8 es una codificación ampliamente utilizada porque soporta una amplia gama de caracteres de distintos idiomas y símbolos especiales. Sin esta declaración, algunos caracteres podrían no mostrarse correctamente. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Este <meta> asegura que la página sea responsive, es decir, que se adapte a diferentes tamaños de pantalla. 'width=device-width' establece que el ancho de la página debe ser igual al del dispositivo, y 'initial-scale=1.0' establece el nivel de zoom inicial en 1 (sin hacer zoom). Esto es crucial para que la página se vea bien en dispositivos móviles. -->
    <title>Crear Elementos</title> <!-- El <title> define el título de la página, el cual se muestra en la pestaña del navegador. En este caso, el título es "Crear Elementos". -->
    <link rel="stylesheet" href="css/styles.css"> <!-- El <link> es utilizado para vincular un archivo externo de CSS (hoja de estilo). 'rel="stylesheet"' especifica que el archivo vinculado es una hoja de estilos, y 'href="css/styles.css"' da la ruta del archivo CSS. -->
</head>

<body> <!-- El <body> contiene todo el contenido visible para el usuario. Los elementos dentro del <body> se muestran en el navegador. -->
    <h1>Crear Elementos</h1> <!-- El <h1> es el encabezado principal de la página. Los encabezados <h1> a <h6> se utilizan para estructurar el contenido jerárquicamente. En este caso, "Crear Elementos" es el título principal de la página. -->
    <div id="div-principal" class="agua"> <!-- El <div> es un contenedor que agrupa otros elementos. 'id="div-principal"' asigna un identificador único a este <div>, lo que facilita su referencia en JavaScript o CSS. 'class="agua"' asigna una clase al <div> que se utilizará para aplicar estilos CSS. -->
        div-principal <!-- El contenido dentro del <div> será visible en la página. En este caso, el texto "div-principal" se mostrará dentro del contenedor. -->
        <div id="bloque1">Bloque 1</div> <!-- Este es otro <div>, con el id 'bloque1'. Contiene el texto "Bloque 1", y puede ser referenciado por JavaScript o estilos CSS. -->
        <div id="bloque2" class="rosa">Bloque 2</div> <!-- Este <div> tiene el id 'bloque2' y la clase 'rosa'. El contenido "Bloque 2" será visible, y la clase 'rosa' se utiliza para aplicar un estilo definido en el CSS. -->
        <div id="bloque3">Bloque 3</div> <!-- Este <div> tiene el id 'bloque3' y contiene el texto "Bloque 3". -->
    </div>

    <script src="js/index.js"></script> <!-- El <script> vincula un archivo JavaScript externo. 'src="js/index.js"' apunta a la ruta del archivo JavaScript que será ejecutado cuando la página se haya cargado. -->
</body>

</html> <!-- La etiqueta </html> cierra el elemento raíz del documento. Indica el final del código HTML. -->
