<!-- 
Explicación General:

Este código es una página web de una academia, diseñada con varias secciones como cabecera, navegación, 
formulario de contacto, y pie de página. Utiliza HTML, CSS y JavaScript para gestionar la estructura, el estilo y la interactividad 
de la página.

Etiquetas principales:

La etiqueta <html> con el atributo lang="es" define que el contenido está en español.
La etiqueta <head> contiene metadatos como la codificación de caracteres y enlaces a archivos de fuentes externas y hojas de estilo CSS.
La etiqueta <body> contiene el contenido visible de la página, incluyendo la cabecera (<header>), navegación (<nav>), 
formulario de contacto (<form>), y pie de página (<footer>).

Formulario de contacto:

El formulario está compuesto por varios campos, como nombre, correo electrónico, teléfono y otros, todos estilizados mediante las 
clases definidas en los archivos CSS.
Uso de JavaScript:

Al final, se incluyen varios scripts externos (js/datos_array.js, js/index_array.js, js/editar.js) que probablemente manejan la 
lógica de la página y la interactividad. -->



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- La etiqueta <meta> con el atributo "charset" especifica la codificación de caracteres del documento. Aquí se está usando UTF-8 para soportar la mayoría de los caracteres internacionales. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El atributo "viewport" asegura que la página sea responsiva, adaptándose a los dispositivos móviles con un ancho igual al del dispositivo y un nivel de zoom inicial de 1. -->
    
    <title>App2</title>
    <!-- El título de la página que aparece en la pestaña del navegador. -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Esta etiqueta prepara al navegador para conectar con el servidor de Google Fonts antes de hacer la solicitud. Esto mejora la carga de las fuentes externas. -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lo mismo que la anterior, pero esta conecta al servidor que contiene los archivos de las fuentes. El atributo "crossorigin" es necesario para permitir solicitudes de fuentes de otros orígenes. -->
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,500;1,700&family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Enlaza a las fuentes externas de Google Fonts. Se están utilizando dos fuentes: Kanit y Roboto con varios pesos e inclinaciones. -->
    
    <link rel="preload" href="css/normalize.css" as="style">
    <!-- Pre-carga la hoja de estilos "normalize.css" para optimizar la carga de la página. El atributo "as" indica que es un archivo de estilo. -->
    
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Enlaza el archivo CSS "normalize.css" que normaliza los estilos predeterminados de los navegadores, garantizando una apariencia consistente. -->
    
    <link rel="preload" href="css/styles.css" as="style">
    <!-- Pre-carga la hoja de estilos "styles.css" para mejorar la velocidad de carga. -->
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- Enlaza la hoja de estilos principal para la página, que contiene los estilos específicos. -->
    
    <link rel='preload' href='css/formulario.css' as='style'>
    <!-- Pre-carga la hoja de estilos "formulario.css" para optimizar el tiempo de carga de la página. -->
    
    <link rel="stylesheet" href="css/formulario.css">
    <!-- Enlaza la hoja de estilos "formulario.css" que contiene los estilos del formulario de contacto. -->
</head>
<body>
    <header>
        <h1 class="cabecera para">Curso de aplicaciones web <span>academia Épsilon</span></h1>
        <!-- El encabezado contiene el título principal de la página. La clase "cabecera" es para estilizar y el "para" es una clase adicional probablemente para aplicar algún otro estilo. El <span> permite aplicar un estilo diferente al texto "academia Épsilon". -->
    </header>

    <div class="nav-fondo">
        <!-- El <div> con la clase "nav-fondo" sirve como contenedor para la barra de navegación, posiblemente añadiendo un fondo. -->
        <nav class="nav-cabecera contenedor">
            <!-- La etiqueta <nav> define la barra de navegación. La clase "nav-cabecera" define el estilo, y "contenedor" probablemente limita el ancho de los elementos dentro de la barra. -->
            <a class="inicio" href="index.html">inicio</a>
            <!-- Enlace a la página de inicio. -->
            <a class="mas-cursos" href="mas-cursos.html">más cursos</a>
            <!-- Enlace a la página con más cursos. -->
            <a class="instalaciones" href="instalaciones.html">instalaciones</a>
            <!-- Enlace a la página de instalaciones. -->
            <a class="nosotros" href="nosotros.html">nosotros</a>
            <!-- Enlace a la página de información sobre la academia. -->
            <a class="blog" href="blog.html">blog</a>
            <!-- Enlace a la página del blog. -->
            <a class="contacto" href="#formulario">contacto</a>
            <!-- Enlace a la sección de contacto de la misma página (ancla con #formulario). -->
        </nav>
    </div>

    <section class="cabecera_fondo">
        <div class="cabecera_contenido">
            <h2>ACADEMIA ÉPSILON</h2>
            <!-- Título secundario de la sección, probablemente el nombre de la academia. -->
            <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="2">
                <!-- SVG gráfico de un edificio de oficinas, con el atributo "viewBox" ajustado para proporcionar el marco de coordenadas y el resto de atributos para definir el trazo y estilo del icono. -->
                <path d="M3 21l18 0"></path>
                <path d="M5 21v-14l8 -4v18"></path>
                <path d="M19 21v-10l-6 -4"></path>
                <path d="M9 9l0 .01"></path>
                <path d="M9 12l0 .01"></path>
                <path d="M9 15l0 .01"></path>
                <path d="M9 18l0 .01"></path>
            </svg> <!-- Ícono de edificio que representa la academia. -->
            <p>Fuengirola, Málaga</p>
            <!-- Texto que indica la ubicación de la academia. -->
            <a class="boton" href="#formulario">Contactar</a>
            <!-- Enlace a la sección del formulario de contacto. -->
        </div>
    </section>

    <main class="contenedor sombra para">
        <h2>Módulos formativos</h2>
        <div class="modformativos"></div>
        <!-- Aquí se pueden incluir los módulos del curso. El div "modformativos" probablemente se utilizaría para generar dinámicamente los módulos con JavaScript. -->

        <section>
            <h2 id="formulario" class="para">Formulario de contacto</h2>
            <!-- Sección para el formulario de contacto. -->
            <form action="" class="formulario">
                <!-- El formulario envía los datos al servidor (aunque en este caso el atributo "action" está vacío). -->
                <fieldset>
                    <!-- El <fieldset> agrupa los controles del formulario en un conjunto. -->
                    <legend>Solicitanos información enviando este formulario</legend>
                    <!-- El <legend> proporciona una descripción para el formulario. -->

                    <div class="campo-formulario">
                        <label for="nombre">nombre</label>
                        <input id="nombre" class="input-formulario" name="nombre" type="text" placeholder="escribe tu nombre">
                        <!-- Campo de entrada de texto para el nombre. -->
                    </div>
                    <div class="campo-formulario">
                        <label for="email">email</label>
                        <input id="email" class="input-formulario" name="email" type="email" placeholder="escribe tu correo">
                        <!-- Campo de entrada de correo electrónico con validación de formato. -->
                    </div>
                    <div class="campo-formulario">
                        <label for="telefono">teléfono</label>
                        <input id="telefono" class="input-formulario" name="telefono" type="tel" placeholder="escribe tu teléfono">
                        <!-- Campo de entrada para teléfono con validación de formato. -->
                    </div>
                    <div class="campo-formulario">
                        <label for="estalabo">estado laboral</label>
                        <input id="estalabo" list="labos" class="input-formulario" name="estalabo" type="text" placeholder="escribe si estas trabajando o desempleado...">
                        <datalist id="labos">
                            <!-- Un campo de texto con una lista predefinida de opciones usando la etiqueta <datalist>. -->
                            <option value="Desempleado">
                            <option value="Trabajo Fijo">
                            <option value="Trabajo Temporal">
                            <option value="Trabajo fijo-discontinuo">
                        </datalist>
                    </div>

                    <div class="campo-formulario">
                        <label for="tipoinfo">Tipo de información</label>
                        <select name="tipoinfo" id="tipoinfo" class="input-formulario">
                            <!-- Un menú desplegable para seleccionar el tipo de información que el usuario desea recibir. -->
                            <option value="" disabled selected>pincha aquí para seleccionar una opción</option>
                            <optgroup label="Cursos">
                                <option value="encurso">Curso Comenzado</option>
                                <option value="nocurso">Próximo Curso</option>
                            </optgroup>
                            <optgroup label="Trabajo">
                                <option value="soltrabajo">Solicitud de Trabajo</option>
                                <option value="practicas">Interesado en Prácticas</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="campo-formulario">
                        <label>Selecciona preferencia para contactarte</label>
                        <div class="prefes">
                            <!-- Campos de radio para elegir si el contacto será por teléfono o email. -->
                            <input type="radio" id="prtel" name="contacto" value="prtel">
                            <label for="prtel">Teléfono</label>
                            <input type="radio" id="premail" name="contacto" value="premail">
                            <label for="premail">Email</label>
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label>selecciona tus campos de interés</label>
                        <div class="interes">
                            <!-- Campos de casillas de verificación para seleccionar intereses. -->
                            <input type="checkbox" id="ofimatica" name="ofimatica">
                            <label for="ofimatica">Ofimática</label>
                            <input type="checkbox" id="contabilidad" name="contabilidad">
                            <label for="contabilidad">Contabilidad</label>
                            <input type="checkbox" id="hosteleria" name="hosteleria">
                            <label for="hosteleria">Hostelería</label>
                            <input type="checkbox" id="seguridad" name="seguridad">
                            <label for="seguridad">Seguridad</label>
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <textarea name="mensaje" id="mensaje" placeholder="Escribe cualquier cosa que quieras añadir"></textarea>
                        <!-- Campo de texto para permitir que el usuario escriba un mensaje adicional. -->
                    </div>

                    <div class="flex derecha">
                        <input type="submit" class="boton" value="Enviar">
                        <!-- Botón de envío del formulario. -->
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="para">
        <p>Todos los derechos reservados Academia Épsilon 2024</p>
        <!-- Pie de página con los derechos reservados de la academia. -->
    </footer>

    <script src="js/datos_array.js"></script>
    <script src="js/index_array.js"></script>
    <script src="js/editar.js"></script>
    <!-- Archivos de JavaScript externos que podrían manejar la lógica dinámica del sitio web. -->
</body>
</html>
