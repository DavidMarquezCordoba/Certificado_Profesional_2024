<!DOCTYPE html> <!-- Se declara que el documento es HTML5 -->
<html lang="es"> <!-- Se define el idioma de la página como español -->
<head> <!-- Inicia la sección del encabezado donde se encuentran los metadatos -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles, asegurando que la página sea responsiva -->
    <title>setInterval</title> <!-- Establece el título de la página que aparece en la pestaña del navegador -->
</head>
<body> <!-- Inicia la sección del cuerpo del documento donde va el contenido visible -->
    <button id="boton">Desactivar</button> <!-- Crea un botón con el texto "Desactivar" y el id "boton" -->
    <button id="ampliar">Ampliar</button> <!-- Crea un botón con el texto "Ampliar" y el id "ampliar" -->
    <script src="js/setInterval.js"></script> <!-- Enlaza el archivo JavaScript "setInterval.js" que contiene la lógica -->
</body>
</html> <!-- Cierra las etiquetas body y html -->
