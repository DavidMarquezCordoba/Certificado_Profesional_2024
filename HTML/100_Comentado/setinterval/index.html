<!DOCTYPE html> <!-- Se declara el tipo de documento HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML con el idioma establecido como español -->
<head> <!-- Inicia la sección de metadatos del documento -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que la página se adapte a diferentes tamaños de pantalla -->
    <title>setInterval y setTimeout</title> <!-- Establece el título de la página que aparece en la pestaña del navegador -->
</head>
<body> <!-- Inicia la sección del cuerpo del documento donde va el contenido visible -->
    <button id="boton">Desactivar</button> <!-- Crea un botón con el texto "Desactivar" y el id "boton" -->
    <button id="ampliar">Ampliar</button> <!-- Crea un botón con el texto "Ampliar" y el id "ampliar" -->
    <script src="js/index.js"></script> <!-- Enlaza el archivo JavaScript "index.js" que contiene la lógica de la página -->
</body>
</html> <!-- Cierra la etiqueta body y html -->
