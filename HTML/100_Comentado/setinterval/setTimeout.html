<!DOCTYPE html> <!-- Declara que el documento está en formato HTML5 -->
<html lang="es"> <!-- Define que el contenido de la página está en español -->
<head> <!-- Inicia la sección del encabezado -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles, ajustando el contenido al tamaño de la pantalla -->
    <title>setInterval y setTimeout</title> <!-- Establece el título de la página, que aparece en la pestaña del navegador -->
</head>
<body> <!-- Inicia la sección del cuerpo del documento que contiene el contenido visible -->
    <button id="boton">Desactivar</button> <!-- Crea un botón con el texto "Desactivar" y el id "boton" -->
    <button id="ampliar">Ampliar</button> <!-- Crea un botón con el texto "Ampliar" y el id "ampliar" -->
    <script src="js/setTimeout.js"></script> <!-- Enlaza el archivo JavaScript llamado "setTimeout.js" que contiene la lógica de la página -->
</body>
</html> <!-- Cierra las etiquetas body y html -->
