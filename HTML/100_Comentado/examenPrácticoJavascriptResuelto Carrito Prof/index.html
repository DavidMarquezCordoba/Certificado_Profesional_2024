<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="es"> <!-- Define el idioma del documento como español -->

<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la visualización para dispositivos móviles -->
    <title>Tienda Examen Práctico Javascript</title> <!-- Título de la página web, aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/style.css"> <!-- Enlace a la hoja de estilos externa para el diseño de la página -->
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Tienda Javascript</h1> <!-- Título principal de la tienda -->

        <!-- Contenedor del campo de búsqueda -->
        <div class="div-busqueda">
            <label for="busqueda" id="buscar">
                <!-- Ícono de búsqueda representado con SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="2">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path> <!-- Dibuja el círculo de la lupa -->
                    <path d="M21 21l-6 -6"></path> <!-- Dibuja la línea diagonal del mango de la lupa -->
                </svg>
            </label>
            <input type="search" name="busqueda" id="busqueda" class="busqueda" placeholder="Escribe aquí tu búsqueda"> <!-- Campo de entrada para la búsqueda de productos -->
        </div>

        <!-- Barra de navegación -->
        <nav>
            <button id="ver-carrito" class="eliminar">Carrito</button> <!-- Botón para ver el carrito de compras -->
        </nav>
    </header>

    <!-- Sección principal donde se mostrarán los productos -->
    <main>
        <section id="productos" class="contenedor"></section> <!-- Contenedor dinámico donde se cargarán los productos -->
    </main>

    <!-- Sección del carrito de compras (inicialmente oculta) -->
    <section id="carrito" class="oculto">
    </section>

    <!-- Pie de página con derechos de autor -->
    <footer>
        <p>© 2025 Tienda Examen Práctico Javascript</p> <!-- Texto de derechos de autor -->
    </footer>

    <!-- Inclusión de archivos JavaScript -->
    <script src="js/datos.js"></script> <!-- Archivo donde se definen los datos de los productos -->
    <script src="js/index_solucion.js"></script> <!-- Archivo donde se maneja la lógica principal de la tienda -->
</body>

</html>


<!-- Explicación por bloques:
1. Encabezado (<head>)
Este bloque define la configuración básica de la página:

Se declara el tipo de documento como HTML5.
Se especifica la codificación UTF-8 para admitir caracteres especiales.
Se define viewport para asegurar un diseño responsivo.
Se incluye un archivo CSS externo para aplicar estilos.


2. Encabezado de la página (<header>)
Contiene el título de la tienda.
Incluye una barra de búsqueda:
Un <label> con un ícono SVG de lupa.
Un <input> de tipo search donde los usuarios pueden escribir su búsqueda.
Agrega una barra de navegación con un botón para visualizar el carrito de compras.


3. Sección de productos (<main>)
Contiene un section con id="productos", donde se mostrarán los productos dinámicamente desde el JavaScript.


4. Carrito de compras (<section id="carrito">)
Es un contenedor inicialmente oculto (class="oculto"), que se usará para mostrar los productos agregados al carrito.


5. Pie de página (<footer>)
Contiene un simple texto con derechos de autor.


6. Inclusión de JavaScript
Se cargan dos archivos de JavaScript:

js/index_solucion.js: Archivo principal con la lógica para manejar la tienda. -->
