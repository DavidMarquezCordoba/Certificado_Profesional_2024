
<!DOCTYPE html>
<!-- Declaración del tipo de documento. Indica que este es un documento HTML5. -->
<html lang="es">
<!-- Etiqueta raíz del documento. El atributo `lang="es"` indica que el idioma principal del contenido es español. -->

<head>
    <!-- Encabezado del documento. Contiene metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8">
    <!-- Especifica la codificación de caracteres del documento (UTF-8 es compatible con la mayoría de idiomas). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles. Asegura que el ancho de la página se ajuste al ancho del dispositivo. -->
    <title>Varios</title>
    <!-- Título de la página. Aparece en la pestaña del navegador y en los resultados de búsqueda. -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Enlace a una hoja de estilos externa ubicada en la carpeta `css`. -->
</head>

<body>
    <!-- Cuerpo del documento. Contiene el contenido visible de la página. -->
    <div id="midiv">Un texto</div>
    <!-- Div con el ID `midiv`. Contiene el texto "Un texto". Este elemento puede ser estilizado o manipulado con CSS y JavaScript. -->

    <script src="js/index.js"></script>
    <!-- Enlace a un archivo JavaScript externo ubicado en la carpeta `js`. Este script se ejecutará después de que el contenido del body se cargue. -->
</body>

</html>
