<!DOCTYPE html>

Define el tipo de documento como HTML5 y especifica que el idioma de la página es español.
Cabeza del Documento (<head>):


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<meta charset="UTF-8">: Define la codificación de caracteres para que se manejen correctamente caracteres especiales como tildes y ñ.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Ajusta el contenido para que se vea correctamente en dispositivos móviles.
<title>Storage</title>: Define el título de la página que aparecerá en la pestaña del navegador.
<link rel="stylesheet" href="css/style.css">: Vincula la hoja de estilos externa para el diseño de la página.
Cuerpo del Documento (<body>):


<body>
    <h1>Página 0</h1>
    <div class="contenedor">
        <div class="caja">red</div>
        <div class="caja azul">blue</div>
        <div class="caja verde">green</div>
        <div class="caja gris">grey</div>
    </div>
    <script src="js/index.js"></script>
</body>
<h1>Página 0</h1>: Un encabezado principal con el título "Página 0".
<div class="contenedor">: Un contenedor que agrupa las cajas de colores.
Dentro del contenedor hay varios <div> con las clases caja y colores (azul, verde, gris):
Estas son cajas de diferentes colores (rojo, azul, verde, gris) y cada una contiene el nombre del color como texto.
<script src="js/index.js"></script>: Vincula el archivo JavaScript index.js, que probablemente contendrá la lógica para trabajar con los colores o el almacenamiento (por el nombre del archivo).
