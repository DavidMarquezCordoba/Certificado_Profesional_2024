<!DOCTYPE html> 
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Indica que el idioma principal del documento es español -->

<head>
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres en UTF-8 para admitir caracteres especiales -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta la visualización para dispositivos móviles, asegurando que el ancho coincida con la pantalla -->

    <title>Blog Pre-examen</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="css/style.css">
    <!-- Vincula la hoja de estilos principal para darle formato a la página -->

    <link rel="stylesheet" href="css/accesibilidad.css">
    <!-- Vincula una hoja de estilos específica para mejorar la accesibilidad -->

    <link rel="stylesheet" href="css/contextmenu.css">
    <!-- Vincula una hoja de estilos para personalizar el menú contextual -->
</head>

<body>
    <header>
        <h1 aria-describedby="Este es el título de mi web, Mi Blog, aquí muestro cosas de mi interés">Mi Blog</h1>
        <!-- Encabezado principal con un atributo de accesibilidad que describe el propósito del blog -->

        <nav>
            <!-- Sección de navegación con enlaces a diferentes partes del sitio -->
            <a aria-describedby="Inicio del blog" href="#" class="seleccionado">Mi Blog</a>
            <!-- Enlace a la página principal del blog, marcado como seleccionado -->

            <a aria-describedby="Enlace a noticias del blog" href="#">Noticias</a>
            <!-- Enlace a la sección de noticias -->

            <a aria-describedby="Enlace para iniciar sesión" href="#">Login</a>
            <!-- Enlace a la página de inicio de sesión -->

            <a aria-describedby="Enlace para registrarse" href="#">Registro</a>
            <!-- Enlace a la página de registro -->
        </nav>
    </header>

    <main>
        <!-- Sección principal del contenido -->

        <svg id="boton-nuevo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="2">
            <!-- SVG que representa un botón de "Añadir" con un ícono de más (+) -->

            <path aria-describedby="Pulsa para añadir una nueva entrada al blog" d="M12 5l0 14"></path>
            <!-- Línea vertical del ícono de más (+) -->

            <path aria-describedby="Pulsa para añadir una nueva entrada al blog" d="M5 12l14 0"></path>
            <!-- Línea horizontal del ícono de más (+) -->
        </svg>
    </main>

    <dialog id="nueva-entrada" aria-describedby="Cuadro de dialogo para añadir una nueva entrada al blog">
        <!-- Cuadro de diálogo para agregar una nueva entrada al blog, inicialmente oculto -->
        
        <div>
            <label for="titulo">Título</label>
            <!-- Etiqueta para el campo del título -->

            <input type="text" placeholder="Escribe un título" id="titulo">
            <!-- Campo de entrada de texto para el título de la entrada -->
        </div>

        <div>
            <label for="texto">Texto</label>
            <!-- Etiqueta para el campo del texto -->

            <textarea type="text" placeholder="Escribe un texto" id="texto"></textarea>
            <!-- Área de texto para escribir la entrada del blog -->
        </div>

        <form method="dialog">
            <!-- Formulario para manejar la interacción del cuadro de diálogo -->

            <button id="agregar">Agregar</button>
            <!-- Botón para agregar la entrada -->

            <button id="cancelar">Cancelar</button>
            <!-- Botón para cerrar el cuadro de diálogo sin agregar la entrada -->
        </form>
    </dialog>

    <script src="js/index.js"></script>
    <!-- Script principal del blog que maneja la lógica de funcionamiento -->

    <script src="js/accesibilidad.js"></script>
    <!-- Script para mejorar la accesibilidad del sitio -->

    <script src="js/contextmenu.js"></script>
    <!-- Script para personalizar el menú contextual -->
</body>
</html>
